<section class="row ">
  <div class="container ">

    <div class="float-right">
      <button class="btn btn-primary my-2 my-xl-2 " data-toggle="modal" data-target="#modalBook">New Book</button>
    </div>
    <div class=" table-responsive">

      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Jacket</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Idioma</th>
          <th scope="col">Precio</th>
          <th scope="col">Oferta</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of allBooks; index as i">
          <th scope="row">{{i + 1}}</th>
          <td class=""><img class=" img-fluid " src="{{book.portada}}"></td>
          <td>{{book.titulo}}</td>
          <td>{{book.autor}}</td>
          <td>{{book.idioma}}</td>
          <td>{{book.precio}}</td>
          <td>{{book.oferta == 1 ? 'SÃ­' : 'No'}}</td>
          <td *ngIf="book.userUid == userUid || isAdmin == true; else noOwner">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook"
                    (click)="onPreUpdateBook(book)">Update
            </button>
          </td>
          <ng-template #noOwner>
              <button class="btn btn-secondary" disabled="true">Update</button>
          </ng-template>
          <td *ngIf="isAdmin == true; else noAdmin">
            <button class="btn btn-danger" (click)="onDeleteBook(book.id)">Delete</button>
          </td>
          <ng-template #noAdmin>
              <button class="btn btn-danger" disabled="true">Delete</button>
          </ng-template>
        </tr>
        </tbody>
      </table>
      <app-modal [userUid]="userUid"></app-modal>

    </div>
  </div>
</section>

<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Connexion</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Une erreur est survenue!
                </div>
                <div class="form-group">
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Connexion</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Vous n'avez pas de compte ?</a>
                </div>

              </form>
              <div class="">
                <button class="btn btn-block btn-social btn-facebook" data-dismiss="modal" (click)="onLoginFacebook()">
                  <span class="fa fa-facebook"></span>
                  FACEBOOK
                </button>
                <button   type="submit" class="btn btn-block btn-social btn-google"  (click)="onLoginGoogle()">
                  <span class="fa fa-google"></span>
                  GOOGLE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="profile" class="container">
  <div class="row mt-5">
    <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
      <div class="row">
        <div
          class="col-lg-12 col-sm-12 col-12 profile-header justify-content-center d-flex flex-wrap align-items-center">
          <img class="" src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
        </div>
      </div>
      <div class="row user-details">
        <div class="col-12">
          <h5 *ngIf="providerId != 'password'">{{user.name}}</h5>

          <p>
            {{user.email}}
          </p>

          <hr>
          <div class="pb-4">
            <h5 *ngIf="authService.isAdmin">
              Administrateur
            </h5>
            <h5  *ngIf="!authService.isAdmin">
              Collaborateur
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
